
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Content Security Policy: Hardening the sandbox while allowing required CDNs -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com https://aistudiocdn.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; worker-src blob:; connect-src 'self' https://*.google.com https://*.googleapis.com https://*.virustotal.com https://aistudiocdn.com; img-src 'self' data: https://www.transparenttextures.com;">
    
    <title>Sentinel PDF | Secure Sandbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              slate: {
                850: '#1f2937',
                900: '#0f172a',
                950: '#020617',
              }
            }
          }
        }
      }
    </script>
    <style>
      .custom-scroll::-webkit-scrollbar { width: 8px; height: 8px; }
      .custom-scroll::-webkit-scrollbar-track { background: #1e293b; }
      .custom-scroll::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
      .custom-scroll::-webkit-scrollbar-thumb:hover { background: #64748b; }
      
      @keyframes loading {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.1/client",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "pdfjs-dist": "https://aistudiocdn.com/pdfjs-dist@^5.4.449"
  }
}
</script>
</head>
  <body class="bg-slate-950 text-slate-200 antialiased overflow-hidden">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
